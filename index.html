<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<script src="js/aframe-multisrc-component.js"></script>
<body style="margin: 0px; overflow: hidden;">

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

    <a-assets>
        <img id="xpos" src="images/box-sides/1.jpeg">
        <img id="xneg" src="images/box-sides/2.jpeg">
        <img id="ypos" src="images/box-sides/5.jpg">
        <img id="zpos" src="images/box-sides/3.jpeg">
        <img id="zneg" src="images/box-sides/4.jpeg">
        <a-asset-item id="tree" src="models/heart.gltf"></a-asset-item>
	</a-assets>

    <!-- 
    for more info, see: https://aframe.io/docs/1.0.0/components/animation.html 
    for more examples:  https://stemkoski.github.io/A-Frame-Examples/animation.html
    -->
    
    <a-marker type="pattern" url="data/kanji.patt">
        <a-box position="0 0.5 0"
               scale="3 3 3"
               multisrc="srcs:#xpos,#xneg,#ypos,#yneg,#zpos,#zneg"
               material="transparent: true; opacity: 0.95; side: double;">
        </a-box>
    </a-marker>
    
    <a-marker type="pattern" url="data/kanji.patt">
        <a-entity   position="0 1 0" 
                    rotation="0 0 0"
                    scale="2 2 2"
                    gltf-model="#tree" >
        </a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
